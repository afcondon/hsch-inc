workspace:
  # Solver mode - hylograph packages from registry
  extraPackages:
    # Private showcase for L-System visualization
    hylograph-prim-zoo-mosh:
      path: "../../showcases/psd3-prim-zoo-mosh"
    # Git dependency - not in registry
    html-parser-halogen:
      git: https://github.com/afcondon/purescript-html-parser-halogen.git
      ref: esmodules
      dependencies:
        - halogen
        - string-parsers

package:
  name: hylographic
  description: A visualization-first blog platform for PSD3 library documentation
  bundle:
    module: Hylographic.Main
    outfile: public/bundle.js
    platform: browser
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - affjax: ">=13.0.0 <14.0.0"
    - affjax-web: ">=1.0.0 <2.0.0"
    - argonaut-codecs: ">=9.1.0 <10.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - halogen: ">=7.0.0 <8.0.0"
    - halogen-subscriptions: ">=2.0.0 <3.0.0"
    - halogen-svg-elems: ">=8.0.0 <9.0.0"
    - html-parser-halogen: "*"
    - hylograph-d3-kernel: ">=0.1.0 <0.2.0"
    - hylograph-graph: ">=0.1.0 <0.2.0"
    - hylograph-prim-zoo-mosh: "*"
    - hylograph-selection: ">=0.1.1 <0.2.0"
    - hylograph-simulation: ">=0.1.0 <0.2.0"
    - hylograph-simulation-core: ">=0.1.0 <0.2.0"
    - hylograph-simulation-halogen: ">=0.1.0 <0.2.0"
    - integers: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - random: ">=6.0.0 <7.0.0"
    - routing: ">=11.0.0 <12.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - web-dom: ">=6.0.0 <7.0.0"
    - web-events: ">=4.0.0 <5.0.0"
    - web-html: ">=4.1.1 <5.0.0"
