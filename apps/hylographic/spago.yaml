workspace:
  packageSet:
    registry: 67.0.1
  extraPackages:
    hylograph-graph:
      path: "../../visualisation libraries/purescript-hylograph-graph"
    hylograph-selection:
      path: "../../visualisation libraries/purescript-hylograph-selection"
    hylograph-layout:
      path: "../../visualisation libraries/purescript-hylograph-layout"
    hylograph-transitions:
      path: "../../visualisation libraries/purescript-hylograph-transitions"
    hylograph-simulation:
      path: "../../visualisation libraries/purescript-hylograph-simulation"
    hylograph-simulation-halogen:
      path: "../../visualisation libraries/purescript-hylograph-simulation-halogen"
    hylograph-simulation-core:
      path: "../../visualisation libraries/purescript-hylograph-simulation-core"
    hylograph-d3-kernel:
      path: "../../visualisation libraries/purescript-hylograph-d3-kernel"
    html-parser-halogen:
      git: https://github.com/afcondon/purescript-html-parser-halogen.git
      ref: esmodules
      dependencies:
        - halogen
        - string-parsers

package:
  name: hylographic
  description: A visualization-first blog platform for PSD3 library documentation
  bundle:
    module: Hylographic.Main
    outfile: public/bundle.js
    platform: browser
  dependencies:
    - aff
    - affjax
    - affjax-web
    - argonaut-codecs
    - argonaut-core
    - arrays
    - console
    - effect
    - either
    - foldable-traversable
    - foreign
    - halogen
    - halogen-subscriptions
    - halogen-svg-elems
    - html-parser-halogen
    - maybe
    - prelude
    - routing
    - strings
    - web-dom
    - web-events
    - web-html
    # Hylograph libraries for force layout and visualizations
    - hylograph-graph
    - hylograph-selection
    - hylograph-simulation
    - hylograph-simulation-halogen
    - hylograph-simulation-core
    - hylograph-d3-kernel
